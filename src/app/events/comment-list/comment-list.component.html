<div class="wrapper-list">
<div class="container pb-5 pt-3">
    <h3 class="ml-2" *ngIf="comments">Kommentarer</h3>
    <div class="card w-55 mt-3" *ngFor="let comment of comments">
      
                <div class="card-body pr-5">
                    <span class="" *ngIf="comment.owner" (click)="deleteComment(comment.commentNumber)" style="float:right;margin:0 0 0 auto;">X</span>
                    <div *ngFor="let item of comment.by | keyvalue">
                        <span class="badge badge-pill badge-light"><a routerLink="/users/{{item.key}}"> {{item.value}}</a></span>
                    </div>
                    <p class="card-text"><small class="text-muted">{{comment.date}} {{comment.time}}</small></p>

                    <p class="card-text">
                    {{comment.comment}}
                    </p>
                    <div>
                        
                    

            </div>
        </div>
    </div>

    
     <div class="card w-55 mt-3">
     <div class="card-footer text-muted text-center">

    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <div class="text-center">
            {{errorMessage}}
        </div>
        <div class="error" *ngIf="submitted && comment.errors?.required">
            Saknas kommentar
        </div>
        <div class="form-group">
            <textarea formControlName="comment" placeholder="Fråga något.." class="form-control" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group" style="float:right;margin:0 0 0 auto;">
            <button type="submit" class="btn btn-primary">Skicka</button>
        </div>
    </form>

</div>
 </div>
</div>
