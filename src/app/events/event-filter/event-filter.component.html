<div [hidden]="!isAdvancedSearch()" class="container filter-bar">
    <div class="row">
        <div class="col-sm-5">
            <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <select class="custom-select" formControlName="sport">
                        <option value="" disabled>Välj sport</option>
                        <option *ngFor="let sport of sports" [ngValue]="sport">{{sport}}</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <select class="custom-select" (change)="changeCity($event)" formControlName="city">
                            <option value="" disabled>Välj stad</option>
                            <option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
                        </select>
                    </div>  
                    <div class="col-sm-6">
                        <label>Area</label>
                        <input formControlName="area" type="text" class="form-control" >
                    </div>     
                </div> 
                <div class="form-row">
                    <div class="col-sm-6">
                        <label>Från datum</label>
                        <input formControlName="fromDate" type="text" class="form-control" >
                    </div>
                    <div class="col-sm-6">
                        <label>Till datum</label>
                        <input formControlName="toDate" type="text" class="form-control" >
                    </div>
                </div> 
              
                <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sök</button>
                </div> 
            </form>
        </div>
    </div>
</div>
<span (click)="toggleAdvancedSearch()" [hidden]="isAdvancedSearch()">Avancerad sökning</span>
<span (click)="toggleAdvancedSearch()" [hidden]="!isAdvancedSearch()">Dölj</span>
