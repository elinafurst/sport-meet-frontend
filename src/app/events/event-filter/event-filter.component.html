
<div class="wrapper-filter">
<div [hidden]="!isAdvancedSearch()" class="container filter-bar">
    <div class="container" id="filter-bar">
           <div class="card w-80">
            <div class="card-body p-5">
        <div class="col-sm-10">            
            <span (click)="hideAdvancedSearch()" *ngIf="isAdvancedSearch()" style="float:right;margin:0 0 0 auto;">Dölj</span>

            <h2 class="headers border-bottom">Filter</h2> 

            <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label class="border-bottom"><b>Sport</b></label>
                            <select class="custom-select" formControlName="sport">
                                <option value="" disabled>Välj sport</option>
                                <option *ngFor="let sport of sports" [ngValue]="sport">{{sport}}</option>
                            </select>
                    </div>
                    <div class="col-sm-5">                        
                        <label class=""><b>{{defaultCity}}</b></label>
                            <select class="custom-select" formControlName="area">
                                <option value="" disabled>Välj område</option>
                                <option *ngFor="let area of areas" [ngValue]="area">{{area}}</option>
                            </select>
                    </div>     
                </div>                     
                <label><b>Sök mellan datum</b></label>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label><b>Från: </b></label> {{selectedFromDate}}
                        <dl-date-time-picker
                        class="picker"
                        startView="day"
                        maxView="year"
                        minView="day"
                        [(ngModel)]="selectedDate"
                        (change)="onSelectFromDate($event)"
                        >
                        </dl-date-time-picker>
                    </div>                    
                    <div class="col-md-5"> 
                        <label><b>Till: </b></label> {{selectedToDate}}
                        <dl-date-time-picker
                        class="picker"
                        startView="day"
                        maxView="year"
                        minView="day"
                        [(ngModel)]="selectedDate"
                        (change)="onSelectToDate($event)"
                        >
                        </dl-date-time-picker>
                    </div>
                </div>
              
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sök</button>
                    <div class="error">{{error}}</div>
                </div> 
            </form>
        </div>
    </div>
</div>
</div>
</div>
<div class="">
    <button (click)="showAdvancedSearch()" [hidden]="isAdvancedSearch()" class="btn btn-warning">Avancerad sökning +</button>
</div>
</div>
