<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Namn*</label>
                <input formControlName="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <select class="custom-select" formControlName="sport">
                    <option value="" disabled>Typ av sport</option>
                    <option *ngFor="let sport of sports" [ngValue]="sport">{{sport}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Beskrivning*</label>
                <input formControlName="description" type="text" class="form-control" >
            </div>
            Hämta från api sen
            <div class="form-group">
                <select class="custom-select" (change)="changeCity($event)" formControlName="city">
                    <option value="" disabled>Välj stad</option>
                    <option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hall eller plan</label>
                <input formControlName="meetingPlace" type="text" class="form-control" >
            </div>
            <div class="form-group">
                <select class="custom-select" formControlName="maxParticipants">
                    <option value="" disabled>Antal spelare sökes</option>
                    <option *ngFor="let maxNumber of maxNumbers" [ngValue]="maxNumber">{{maxNumber}}</option>
                </select>
            </div>
            <div class="form-group">
                <select class="custom-select" formControlName="byUnit">
                <option value="" disabled>Välj om eventet är del av grupp</option>
                <option *ngFor="let myUnit of myUnits  | keyvalue" [ngValue]="myUnit.key">{{myUnit.value}}</option>
                </select>
            </div>
            Ska ej vara input tillfälliga
            <div class="form-group">
                <label>Datum</label>
                <input formControlName="eventStartDate" type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label>Tid</label>
                <input formControlName="eventStartTime" type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label>Area</label>
                <input formControlName="area" type="text" class="form-control" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Skapa grupp</button>
            </div>
        </form>    
    </div>
</div>
          
    
<div *ngFor="let item of myUnits | keyvalue">
    <span><a routerLink="/users/{{item.key}}"> {{item.value}}</a></span>
</div>
