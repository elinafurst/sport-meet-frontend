<div class=container>
    <div class=" p-4">
        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label><b>Skriv gärna ett meddelande också</b></label>
                <textarea formControlName="message" type="text" class="form-control form-control-no-border" ></textarea> 
            </div>
            <div class="form-group text-center">
                <button (click)="activeModal.dismiss('Close clicked')" class="btn btn-danger mr-2"> Avbryt</button>
                <button type="submit" class="btn btn-success ml-2">Skicka</button>
            </div>
        </form>
    </div>
</div>
