
<div class="container mt-4">
<div class="text-center pb-4">
  <h2>Skapa en grupp</h2>
</div>

<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <form [formGroup]="unitForm" (ngSubmit)="onSubmit()">      
            <div class="form-group row">
                <label  class="col-2 col-form-label">Namn<sup>*</sup></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="name">
                    <div class="error" *ngIf="submitted && name.errors?.required">
                        Namn saknas
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Beskrivning</label>
                <div class="col-sm-10">

                <textarea formControlName="description" placeholder="Skriva gÃ¤rna lite om gruppen" class="form-control" rows="4" cols="40"></textarea>
                    </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Skapa grupp</button>
            </div>
        </form>    
    </div>
</div>
</div>
