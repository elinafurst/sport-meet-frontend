<section class="section mt-5 pb-5">
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <img alt="Sport bild" class="img-fluid" src="https://images.unsplash.com/photo-1538117546660-8eee17c37064?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" />
                </div>
            </div>
            <div class="col-md-6 col-lg-5 ml-auto d-flex align-items-center mt-4 mt-md-0 ">
                <div class="row">
                    <h2>Hitta grupper</h2>
                    <p class="margin-top-s">Du kan följa grupper för att få återkommande event i ditt flöde som passar dig</p>
                    <button routerLink="/grupper/registera/form" class="btn btn-success">Skapa ditt egna grupp</button>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="wrapper-list">
        <div class="container pt-3 ">
        <h2 class="headers border-bottom mb-4">Grupper</h2>
        <div>{{errorMessage}}</div>
            <div class="row">
                <div class="col-12 col-md-6 mb-4 " *ngFor="let unit of units">
                    <a routerLink="/grupper/{{unit.unitNumber}}" class="card">
                    <div class="card-body"> 
                        <div class="unit-border">
                            <div class="row ml-3 mb-2">
                                <h5 class="card-title">{{unit.name}}</h5>
                            </div>
                        </div>
                        <div class="border-top pb-2"></div>              
        
                        <div class="row  ml-3 ">
                            <p class="text-muted">Kommande event: </p> <div class="tab">{{unit.noOfEvents}}</div>   
                        </div>
                        <div class="row ml-3" >
                            <p class="text-muted">Antal följare: </p> <div class="tab">{{unit.noOfMembers}}</div>   
                        </div>
                        <div class="border-bottom pt-2"></div>
                        <div class="row ml-3 pt-4 pb-1">
                            <div class="">{{unit.description}}</div>   
                        </div>
                    </div> 
                    </a>                
                </div>
            </div>
        </div>
        <div *ngIf="totalPages != null" class="container text-center"> 
            <div class="pagination" *ngFor="let page of pageArray; let i of index;">
                <a (click)="setPage([i])">{{page + 1}}</a>
            </div>                    
        </div>
</div>
