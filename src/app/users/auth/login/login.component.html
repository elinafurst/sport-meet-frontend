

<div class="wrapper-form">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-header text-center">
                    <h3>Logga in</h3>
                </div>
                <div class="card w-80">
                    <div class="card-body p-5">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input formControlName="username" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Lösenord</label>
                                <input formControlName="password" type="password" class="form-control" >
                            </div> 
                            <span *ngIf="error" class="error text-center">
                                Fel lösenord eller email adress
                            </span>
                            <div class="form-group pb-2">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Logga in</button>
                            </div>
                        </form>
                        <div class="text-center">
                                <span>Glömt lösenord? <a routerLink="/password/reset"><u>Återställ lösenordet</u></a></span>
                            </div>
                        <div class="text-center">
                            <span>Inget konto? <a routerLink="/registrera"><u>Gå med</u></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>                      
</div>
