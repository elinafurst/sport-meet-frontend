<div class="wrapper-form">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-header text-center">
                    <h3>Updatera lösenord</h3>
                </div>
                <div class="card w-80">
                    <div class="card-body p-5">
                        <form *ngIf="showPasswordForm" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="">Nytt lösenord<sup>*</sup></label>
                                <input formControlName="password" type="password" class="form-control" />
                               
                            </div> 
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Återställ lösenord</button>
                            </div>
                        </form>
                        <div *ngIf="!showPasswordForm" class="error">
                            {{errorMessage}}<a routerLink="/password/reset">Återställ lösenord</a>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
