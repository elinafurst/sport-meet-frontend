<div>
  <h2>Skapa ett konto</h2>
</div>

<div class="row">
    <div class="col-sm-8 offset-sm-3">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label class="col-2 col-form-label">Email*</label>
                <div class="col-sm-10" >
                    <input formControlName="email" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Lösenord*</label>
                <div class="col-sm-10" >
                    <input formControlName="password" type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Användarnamn*</label>
                <div class="col-sm-10" >
                    <input formControlName="username" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Namn</label>
                <div class="col-sm-10" >
                    <input formControlName="firstname" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Efternamn</label>
                <div class="col-sm-10" >
                    <input formControlName="lastname" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" >Beskrivning</label>
                <div class="col-sm-10" >
                    <input formControlName="description" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Skapa konto</button>
            </div>
        </form>    
		<span>Redan ett konto? <a routerLink="/login"><u>Logga in</u></a></span>
	</div>
</div>
